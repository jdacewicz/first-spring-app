<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login to SocialApp</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/webjars/tailwindcss/2.1.2/dist/tailwind.min.css}">
</head>
<body>
<ul class="background">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<div class="flex h-screen justify-center items-center">
    <div class="absolute max-w-md mb-5 bg-white p-5 shadow">
        <form th:action="@{/login}" method="POST" class="grid grid-flow-row gap-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="flex justify-center">
                <span class="font-bold">Login</span>
            </div>
            <div class="flex justify-center">
                <input class="p-2 pl-4 pr-4 rounded-xl border-2 focus:border-purple-700 transition duration-150 ease-in-out" type="text" name="username" placeholder="Username"/>
            </div>
            <div class="flex justify-center">
                <input class="p-2 pl-4 pr-4 rounded-xl border-2 focus:border-purple-600 transition duration-150 ease-in-out" type="password" name="password" placeholder="Password"/>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded-full
                shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800
                active:shadow-lg transition duration-150 ease-in-out">Sign in</button>
            </div>
            <div class="flex justify-center">
                <span>If you don't have account <a href="/register">CLICK HERE</a> to register.</span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
