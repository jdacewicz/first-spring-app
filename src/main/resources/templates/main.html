<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SocialMedia</title>
</head>
<body>
  <h3>Hello! <span th:text="${user.getUserInformation().getFirstname()}"/> <span th:text="${user.getUserInformation().getLastname()}"/></h3>
  <h3><a href="/new-post">New post</a></h3>

  <div>
    <div class="posts">
      <tr class="post" th:each="post : ${posts}">
        <td th:text="${post.getPostCreator().getUserInformation().getFirstname()}"/>
        <td th:text="${post.getPostCreator().getUserInformation().getLastname()}"/>
        <td th:text="${post.getContent()}"/>
      </tr>
    </div>
  </div>
</body>
</html>
