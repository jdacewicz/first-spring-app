<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SocialMedia</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
  <h3>Hello!</h3>
  <a th:href="'/user/' + ${user.getId()}">
    <span th:text="${user.getUserInformation().getFirstname()} + ' ' + ${user.getUserInformation().getLastname()}"/>
  </a>
  <form name="logoutForm" th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out" />
  </form>
  <h3><a href="/new-post">New post</a></h3>

  <div>
    <div class="post" th:each="post : ${posts}">
      <div class="first-and-lastname">
        <span th:text="${post.getPostCreator().getUserInformation().getFirstname()}"/>
        <span th:text="${post.getPostCreator().getUserInformation().getLastname()}"/>
      </div>
      <div class="creation-time-and-data">
        <span th:text="${post.getCreationTime()}"/>
        <span th:text="${post.getCreationDate()}"/>
      </div>
      <div class="content">
        <span th:text="${post.getContent()}"/>
      </div>
      <div th:each="reactionCounter : ${post.getReactionCounters()}">
        <span th:if="${reactionCounter.getCount() > 0}" th:text="${reactionCounter.getCount()}"/>
        <form th:action="@{/react}" method="POST">
            <input type="hidden" name="reactionCounterId" th:value="${reactionCounter.getId()}">
            <button type="submit">React</button>
        </form>
      </div>
      <div class="comments" th:each="comment : ${post.getComments()}">
        <span th:text="${comment.getCreator().getUserInformation().getFirstname()} + ' ' + ${comment.getCreator().getUserInformation().getLastname()}"/>
        <span th:text="${comment.getContent()}"/>
      </div>
    </div>
  </div>
</body>
</html>
