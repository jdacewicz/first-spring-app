<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Set up your account!</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/webjars/tailwindcss/2.1.2/dist/tailwind.min.css}">
</head>
<body>
<ul class="background">
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>
<div class="flex h-screen justify-center items-center">
  <div class="absolute max-w-md mb-5 bg-white p-5 shadow">
    <form th:action="@{/about-you}" enctype="multipart/form-data" method="POST" class="grid grid-flow-row gap-4">
      <div class="flex justify-center">
        <span class="font-bold">Tell us who You're.</span>
      </div>
      <div class="flex justify-center">
        <input class="p-2 pl-4 pr-4 rounded-xl border-2 focus:border-purple-700 transition duration-150 ease-in-out" type="text" name="firstname" placeholder="Your firstname" required/>
      </div>
      <div class="flex justify-center">
        <input class="p-2 pl-4 pr-4 rounded-xl border-2 focus:border-purple-600 transition duration-150 ease-in-out" type="text" name="lastname" placeholder="Your lastname" required/>
      </div>
      <div class="flex justify-center">
        <div class="p-2 pl-4 pr-4 rounded-xl border-2 focus:border-purple-600 transition duration-150 ease-in-out">
          <input type="radio" id="gender-male" name="gender" value="M" checked>
          <label for="gender-male">Male</label>
        </div>
        <div class="p-2 pl-4 pr-4 rounded-xl border-2 focus:border-purple-600 transition duration-150 ease-in-out">
          <input type="radio" id="gender-female" name="gender" value="F">
          <label for="gender-female">Female</label>
        </div>
        <div class="p-2 pl-4 pr-4 rounded-xl border-2 focus:border-purple-600 transition duration-150 ease-in-out">
          <input type="radio" id="gender-other" name="gender" value="O">
          <label for="gender-other">Other</label>
        </div>
      </div>
      <div class="flex justify-center">
        <input class="p-2 pl-4 pr-4 rounded-xl border-2 focus:border-purple-600 transition duration-150 ease-in-out" type="file" name="image" />
      </div>
      <div class="flex justify-center">
        <button type="submit" class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded-full
                shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800
                active:shadow-lg transition duration-150 ease-in-out">Finish</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
